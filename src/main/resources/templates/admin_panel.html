<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">



</head>
<body>
<h3  class="text-center">Панель администратора</h3>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-primary" th:onclick="|window.location.href = '/logout'|">Logout</button>
</div>

<button type="button" class="btn btn-primary" th:onclick="|window.location.href = '/new'|">Add user</button>




<table class="table">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>
        <th scope="col">Login</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <th scope="row" th:text="${user.getId()}"></th>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getLogin()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td><button type="button" class="btn btn-primary" th:onclick="'window.location.href = \'' + @{/edit/{id}(id=${user.getId()})} + '\''">edit</button></td>
            <td><button type="button" class="btn btn-primary" th:onclick="'window.location.href = \'' + @{admin/delete/{id}(id=${user.getId()})} + '\''">delete</button></td>
        </tr>
    </th:block>

</table>

</body>
</html>
