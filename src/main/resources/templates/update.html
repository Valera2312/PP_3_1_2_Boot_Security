<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Add user</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-primary" th:onclick="|window.location.href = '/logout'|">Logout</button>
</div>
<form th:method="PATCH" th:action="@{admin/update}" th:object="${user}"  >
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" th:value="${user.getName()}" id="name" th:field="*{name}"  placeholder="Name">
    </div>
    <div class="form-group">
        <label for="Lastname">Lastname</label>
        <input type="text" class="form-control" th:value="${user.getLastName()}" th:field="*{lastName}" id="Lastname" placeholder="Lastname">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" th:value="${user.getAge()}" th:field="*{age}" id="age" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Login">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
    </div>
    <input type="hidden" th:value="${user.id}" name="id" >
    <div class="form-group row">
        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
            <th:block th:each="role: ${listRoles}">
                <label>
                    <input type="checkbox" th:name="roleCheckbox"
                           th:text="${role.name}" th:value="${role.name}" class="m-2" />
                </label>
            </th:block>
        </div>
    </div>

    <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</body>
</html>
